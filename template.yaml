AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Weatherio â€” HTTP API ($default stage) on Node.js 20

Parameters:
  MongoUri:
    Type: String
    NoEcho: true
    Description: "MongoDB connection string injected by CI"

Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: nodejs20.x
  # NOTE: Remove Globals.Api (that was only for REST APIs)

Resources:
  # --- HTTP API with no visible stage in the URL ---
  WeatherioHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: $default
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: [GET, POST, PUT, DELETE, OPTIONS]
        AllowHeaders: ['*']

  # --- Lambda function (wired to HTTP API and uses injected Mongo URI) ---
  WeatherApi:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      CodeUri: .
      Runtime: nodejs20.x
      Environment:
        Variables:
          MONGO_URI: !Ref MongoUri
      Events:
        Root:
          Type: HttpApi
          Properties:
            ApiId: !Ref WeatherioHttpApi
            Path: /
            Method: ANY
            PayloadFormatVersion: '2.0'
        Proxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref WeatherioHttpApi
            Path: /{proxy+}
            Method: ANY
            PayloadFormatVersion: '2.0'

Outputs:
  HttpApiUrl:
    Description: "HTTP API invoke URL (no stage suffix)"
    Value: !Sub "https://${WeatherioHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
