AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Weatherio â€” HTTP API ($default stage) on Node.js 20

# --- CI/CD-injected Parameters ---
Parameters:
  MongoUri:
    Type: String
    NoEcho: true
    Description: "MongoDB connection string injected by CI/CD (e.g., GitHub Secret)"

Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: nodejs20.x

Resources:
  # --- HTTP API with no visible stage in the URL ---
  WeatherioHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: $default
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: [GET, POST, PUT, DELETE, OPTIONS]
        AllowHeaders: ['*']

  # --- Lambda function connected to the HTTP API ---
  WeatherApi:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      CodeUri: .
      Runtime: nodejs20.x
      MemorySize: 512
      Timeout: 20
      Environment:
        Variables:
          MONGO_URI: !Ref MongoUri
      Events:
        ApiRoot:
          Type: HttpApi
          Properties:
            ApiId: !Ref WeatherioHttpApi
            Path: "/"
            Method: ANY
            PayloadFormatVersion: '2.0'
        ApiProxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref WeatherioHttpApi
            Path: "/{proxy+}"
            Method: ANY
            PayloadFormatVersion: '2.0'

Outputs:
  HttpApiUrl:
    Description: "HTTP API invoke URL (no stage suffix)"
    Value: !Sub "https://${WeatherioHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
